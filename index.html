<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main js/jquery-3.4.1.min.js"></script>
    <script src="main js/main.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1 class="text-primary text-center" >Salary Calculator</h1>
    <div class= "text-left" id="inputDiv">
        <input class="removeAll" type="text" placeholder="First Name" id="firstNameIn">
        <input class="removeAll" type="text" placeholder="Last Name" id="lastNameIn">
        <input class="removeAll" type="number" placeholder="ID Number" id="idIn">
        <input class="removeAll" type="text" placeholder="Job Title" id="jobTitleIn">
        <input class="removeAll" type="number" placeholder="$ Annual Salary" id="salaryIn">
        <button id="addItemButton">Submit</button>
    </div>
    <table class="table table-dark ">
        <thead>
          <tr class="removeElement">
            <th scope="col">First Name</th> 
            <!-- figure out why the first name field is bigger than the other fields. bootstrap plays a key.. I guess. -->
            <th scope="col">Last Name</th>
            <th scope="col">ID Number</th>
            <th scope="col">Job Title</th>
            <th scope="col">Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="element">

        </tbody>
    <div id="outputDiv">
        <tbody id="employeeOut">

        </tbody>
    </div>
</body>
</html>
