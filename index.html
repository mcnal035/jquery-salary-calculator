<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main js/jquery-3.4.1.min.js"></script>
    <script src="main js/main.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="inputDiv">
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID Number" id="idIn">
        <input type="text" placeholder="Job Title" id="jobTitleIn">
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <button id="addItemButton">Submit</button>
    </div>
    <div id="outputDiv">
        <ul id="inventoryOut">

        </ul>
    </div>
</body>
</html>
